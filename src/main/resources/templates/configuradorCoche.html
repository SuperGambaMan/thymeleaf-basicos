<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form method="post" th:object="${configuradorDTO}" th:action="@{/configurador}" > <!--th:field"*{nombre}"-->

    <div>
        <label for="color-tapiceria">Color Tapicería</label>
        <select id="color-tapiceria" th:field="*{colorTapiceria}">
            <option value="blanco">Blanco</option>
            <option value="negro">Negro</option>
            <option value="berenjena">Berenjena</option>
        </select>
    </div>

    <div>
        <label for="moldura">Color Tapicería</label>
        <select id="moldura" th:field="*{moldura}">
            <option value="madera">Madera</option>
            <option value="carbono">Carbono</option>
        </select>
    </div>

    <div>
        <img src="">
    </div>

    <div>
        <button type="submit">Enviar</button>
    </div>

</form>

<div th:if="resultado" class="mensaje">
    <span th:text="${'Media: '+#numbers.formatDecimal(resultado,1,2)}"></span>
</div>

</body>
</html>
