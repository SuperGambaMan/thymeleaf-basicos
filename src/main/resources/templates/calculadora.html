<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<form method="post" th:object="${calculadoraDTO}" th:action="@{/calculadora}" > <!--th:field"*{nombre}"-->
    <h1>CALCULADORA DE MEDIAS</h1>
    <br>
    <div>
        <label for="nota1">Nota 1:</label>
        <input type="text" id="nota1" th:field="*{nota1}" required />
    </div>
    <div>
        <label for="nota2">Nota 2:</label>
        <input type="text" id="nota2" th:field="*{nota2}" required />
    </div>
    <div>
        <label for="nota3">Nota 3:</label>
        <input type="text" id="nota3" th:field="*{nota3}" required />
    </div>
    <div>
        <button type="submit">Enviar</button>
    </div>
</form>

<div th:if="${resultado}" class="mensaje">
    <span th:text="${'Media: '+#numbers.formatDecimal(resultado,1,2)}"></span>
</div>

</body>
</html>
